<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	
	<ui:include src="/menu.xhtml"></ui:include>	
	
	<h:form id="formLancamento" style="margin-top: 22%; margin-left: 40%">
		
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos" />
				</f:facet>
				
				<h:outputLabel value="ID:" />
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />
				
				<h:outputLabel value="Nota Fiscal:" />
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
				
				<h:outputLabel value="Origem da Empresa:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
				
				<h:outputLabel value="Epresa Destino:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
				
				<h:outputLabel value="" />
				<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="resources/imagens/mais.png" title="Novo"  />
					<h:commandButton style="margin-left: 1cm;" value="Salvar" action="#{lancamentoBean.salvarMerge}" image="resources/imagens/save.png" title="Salvar" />
					<h:commandButton  style="margin-left: 1cm;" value="Remove" action="#{lancamentoBean.deletePorId}" image="resources/imagens/remover.png" title="remover"   />
					<h:commandButton  style="margin-left: 1cm;" value="Limpar" type="reset" image="resources/imagens/limpar.png" title="Limpar"  />
				</h:panelGroup>
			</h:panelGrid>
			
			<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="1">
				<f:facet name="header">Lista de Lançamentos</f:facet>
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputLabel value="#{lanc.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Nota</f:facet>
					<h:outputLabel value="#{lanc.numeroNotaFiscal}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Origem</f:facet>
					<h:outputLabel value="#{lanc.empresaOrigem}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Destino</f:facet>
					<h:outputLabel value="#{lanc.empresaDestino}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					<h:outputLabel value="#{lanc.usuario.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandLink value=" ">
						<h:graphicImage value="resources/imagens/editar.png" title="Editar"/>
						<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
						
					</h:commandLink>
					
					<h:outputLabel value=" " />
					
					<h:commandLink value="" action="#{lancamentoBean.deletePorId}" rendered="#{pessoaBean.permiteAcesso('Adiministrador')}">
						<h:graphicImage value="resources/imagens/remover.png" title="Excluir"/>
						<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		
	</h:form>
</h:body>
</html>
